<div *ngIf="displayType === 0" class="container" [className]="getBgColor(flag)">
  <div class="container" *ngIf="!editor" (click)="onClick()" [class.clicked]="clicked">
    <p>{{text1}}</p>
    <!--  <h2 class="dots"></h2>-->
    <p>{{text2}}</p>
  </div>
  <div class="container" *ngIf="editor">
    <input [(ngModel)]="text1" (change)="onText1Change(text1)">
    <!--  <h2 class="dots"></h2>-->
    <input [(ngModel)]="text2" (change)="onText2Change(text2)">
  </div>
</div>

<div *ngIf="displayType === 1" class="top-text">
  <div *ngIf="!editor">
    <p>{{text1}}</p>
  </div>
  <div *ngIf="editor">
    <input [(ngModel)]="text1" (change)="onText1Change(text1)">
  </div>

</div>
